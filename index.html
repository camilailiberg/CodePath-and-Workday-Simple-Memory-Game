<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Light Game</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    <h1>Light and Sound Memory Game</h1>
    
    <p>
      Welcome to the game! You have 12 seconds to hear and repeat the pattern to win the game!
    </p>
    
    Timer: <p id="timer">12</p>
    <br>
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
    
    <audio src="https://cdn.glitch.com/86ad74ce-b25c-4842-affd-d3e891a83acf%2Figuana.mp3?v=1616392274424" id="1"></audio>
    <audio src="https://cdn.glitch.com/86ad74ce-b25c-4842-affd-d3e891a83acf%2FwhaleAudio.mp3?v=1616391535133" id="2"></audio>
    <audio src="https://cdn.glitch.com/86ad74ce-b25c-4842-affd-d3e891a83acf%2Fbird.mp3?v=1616391672793" id="3"></audio>
    <audio src="https://cdn.glitch.com/86ad74ce-b25c-4842-affd-d3e891a83acf%2Ffish.mp3?v=1616394337659" id="4"></audio>
    <audio src="https://cdn.glitch.com/86ad74ce-b25c-4842-affd-d3e891a83acf%2Fseastar.mp3?v=1616392775170" id="5"></audio>
    <audio src="https://cdn.glitch.com/86ad74ce-b25c-4842-affd-d3e891a83acf%2Fmonkey.mp3?v=1616392825299" id="6"></audio>
    <audio src="https://cdn.glitch.com/86ad74ce-b25c-4842-affd-d3e891a83acf%2Fkoala.mp3?v=1616392217250" id="7"></audio>
    <audio src="https://cdn.glitch.com/86ad74ce-b25c-4842-affd-d3e891a83acf%2Fquoakka.mp3?v=1616392165866" id="8"></audio>
    
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone(1)"></button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone(2)"></button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone(3)"></button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone(4)"></button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone(5)"></button>
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone(6)"></button>
      <button id="button7" onclick="guess(7)" onmousedown="startTone(7)" onmouseup="stopTone(7)"></button>
      <button id="button8" onclick="guess(8)" onmousedown="startTone(8)" onmouseup="stopTone(8)"></button>
    </div>    
    
  </body>
</html>
